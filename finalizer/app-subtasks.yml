---

- name: Include variables
  include_vars: 
    file: "../vars/defaults/app-{{ filename }}.yaml"
    hash_behaviour: merge

- name: Include Manifest
  include_vars: 
    file: "../manifests/{{ vars['app'][filename]['runner']['type'] }}/{{ filename }}-{{ vars['app'][filename]['version'] }}.yaml"

- name: Debug
  debug:
    var: "vars['platform']['executor']"