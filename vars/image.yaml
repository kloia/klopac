img: #image layer variables
  required: [enabled, type, operation.type, runner.type, os, name, diskSize, preReqs.timezone, preReqs.logrotate.enabled]
  enabled: true
  type: packer #packer, ansible or vagrant
  operation:
    type: install #none, install, update or delete
    update:
      policy: apply #apply or recreate
  runner:
    type: repo #type for runner executor or repo
  os: ubuntu:20.04 #ubuntu, suse or redhat
  name: 'Ubuntu-20.04-klopac'
  id: '' #for aws, azure or gcp. image template id
  path: '/tmp/Ubuntu-20.04-klopac' #only vsphere. image path
  diskSize: 300g #image / disk size
  auth:
    type: pem #only support pem auth
    user: ubuntu #default username
    pem: #pem settings
      type: file #pem file
      path: '/data/sensitive/pem.file' #pem file path
  preReqs: 
    fileLimits:
      nofile: 
        hard: 1024000
        soft: 1024000
      nproc:
        hard: 1024000
        soft: 1024000
    parameters: 
      kernel: #kernel parameters, saved in /etc/sysctl.d folder
        net.bridge.bridgeNfCallIptables: 1
    timezone: Europe/Istanbul 
    logrotate: #for all log files
      enabled: true
      rotate: 10 
      maxsize: 250M 
  outputs:
    name: img.name
    id: img.id
    os: img.os