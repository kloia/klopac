---
int:
  certmanager:
    enabled: true
    namespace: cert-manager
    operation:
      type: delete
      update:
        policy: apply
    required:
      - enabled
      - name
      - namespace
      - operation.type
      - runner.type
    runner:
      type: executor
  clusterautoscaler:
    enabled: false
    logLevel: platform.log.level
    master:
      group: ins.master.group
      max: ins.master.count * 1.5
      min: ins.master.count
    name: clusterAutoscaler
    namespace: kube-system
    operation:
      type: create
      update:
        policy: apply
    provider: platform.provider
    required:
      - enabled
      - name
      - provider
      - namespace
      - master.min
      - master.max
      - master.group
      - worker.min
      - worker.max
      - worker.group
      - operation.type
      - runner.type
    runner:
      type: executor
    worker:
      group: ins.worker.group
      max: ins.worker.count * 1.5
      min: ins.worker.count
  vspherecpi:
    enabled: false
    namespace: kube-system
    operation:
      type: create
      update:
        policy: apply
    required:
      - enabled
      - name
      - namespace
      - operation.type
      - runner.type
    runner:
      type: executor
  vspherecsi:
    dependsOn: cpi
    enabled: false
    namespace: kube-system
    operation:
      type: create
      update:
        policy: apply
    required:
      - enabled
      - name
      - namespace
      - storageClass.name
      - operation.type
      - runner.type
    runner:
      type: executor
    storageClass:
      default: true
      name: vsphere-sc
  enabled: true
  nginxingress:
    enabled: false
    namespace: ingress-nginx
    operation:
      type: create
      update:
        policy: apply
    required:
      - enabled
      - name
      - namespace
      - type
      - operation.type
      - runner.type
    runner:
      type: executor
    type: daemonset
  efk:
    enabled: false
    namespace: logging
    operation:
      type: create
      update:
        policy: apply
    password: ''
    required:
      - enabled
      - name
      - namespace
      - operation.type
      - runner.type
    runner:
      type: executor
    uri: ''
    user: ''
  pgaStack:
    enabled: false
    namespace: monitoring
    operation:
      type: create
      update:
        policy: apply
    password: ''
    required:
      - enabled
      - name
      - namespace
      - serviceType
      - operation.type
      - runner.type
    runner:
      type: executor
    serviceType: NodePort
    uri: ''
    user: ''
  hashicorpvault:
    enabled: false
    namespace: vault
    operation:
      type: create
      update:
        policy: apply
    required:
      - enabled
      - name
      - namespace
      - operation.type
      - runner.type
    rootKeys:
      - ''
    runner:
      type: executor
    uri: ''