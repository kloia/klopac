---
ins:
  enabled: true
  image:
    auth:
      pem.path: img.pem.path
      pem.type: img.pem.type
      type: img.auth.type
      password: img.password
      user: img.auth.user
    id: img.id
    name: img.name
    os: img.os
  lb:
    priv:
      dnsName: ''
      ip:
        - ''
    pub:
      dnsName: ''
  master:
    min: 1
    max: 1
    cpu: 4
    diskSize: 200g
    mem: 8g
    net:
      dhcp: true
      dns:
        - 10.0.0.100
        - 10.0.0.101
      domain: pac.local
      ip:
        public:
          gw: 10.0.0.1
          subnet: 24
          pool:
            - ''
        private:
          gw: 10.0.0.1
          subnet: 24
          pool:
            - ''
  operation:
    type: create
  required:
    - enabled
    - type
    - master.count
    - master.cpu
    - master.mem
    - master.diskSize
    - master.net.dhcp
    - worker.count
    - worker.cpu
    - worker.mem
    - worker.diskSize
    - worker.net.dhcp
    - img.name
    - img.id
    - img.auth.type
  runner:
    type: repo
  type: terraform
  worker:
    min: 2
    max: 2
    cpu: 12
    diskSize: 300g
    group: asgWorker
    mem: 128g
    net:
      dhcp: true
      dns:
        - 10.0.0.100
        - 10.0.0.101
      domain: pac.local
      ip:
        public:
          gw: 10.0.0.1
          subnet: 24
          pool:
            - ''
        private:
          gw: 10.0.0.1
          subnet: 24
          pool:
            - ''